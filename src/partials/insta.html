<section class="instagram">
  <div class="instagram__container container">
    <div class="instagram__left">
      <form action="#" class="callback-form">
        <h3 class="title instagram__title">
          Есть вопросы?
        </h3>

        <p class="instagram__descr">
          Заполните форму и&nbsp;наш менеджер свяжется с&nbsp;вами
        </p>

        <input type="text" class="input instagram__input" placeholder="Ваше имя" name="name" data-validate-field="name">
        <input type="tel" class="input instagram__input" placeholder="Номер телефона" name="phone" data-validate-field="phone">

        <button class="btn btn--primary instagram__btn">
          Отправить
        </button>
      </form>
    </div>

    <div class="instagram__right">
      <a href="#" class="instagram__link">
        <img src="./img/instagram.png" alt="Лого инстаграма">
      </a>

      <div class="instagram__content"></div>
    </div>
  </div>
</section>

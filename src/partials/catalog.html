<section class="catalog">
  <div class="catalog__container container">
    <h2 class="catalog__title title">
      Каталог
    </h2>

    <div class="catalog__content grid">
      <div class="catalog__left">
        <div class="catalog-filters">
          <h3 class="catalog__subtitle">
            Подбор по&nbsp;параметрам
          </h3>
  
          <div class="catalog__prop catalog__prop-inner">
            <strong class="catalog__caption">
              Цена, руб
            </strong>
  
            <div class="catalog-price">
              <div class="catalog-price__wrapper">
                <input type="text" class="catalog-price__input" id="input-0">
                <input type="text" class="catalog-price__input" id="input-1">
              </div>
  
              <div class="catalog-price__element" id="range-slider"></div>
            </div>
          </div>
  
          <div class="catalog__prop">
            <strong class="catalog__caption">
              Пол
            </strong>
  
            <div class="catalog__prop-inner catalog__prop-checkboxes">
              <label class="custom-checkbox">
                <input type="checkbox" class="custom-checkbox__field">
  
                <span class="custom-checkbox__content">
                  Мужской
                </span>
              </label>
  
              <label class="custom-checkbox">
                <input type="checkbox" class="custom-checkbox__field">
  
                <span class="custom-checkbox__content">
                  Женский
                </span>
              </label>
            </div>
          </div>
  
          <div class="catalog__prop">
            <strong class="catalog__caption">
              Размер
            </strong>
  
            <div class="catalog__prop-inner">
              <table class="sizes-table">
                <caption>
                  Таблица размеров
                </caption>
  
                <tbody>
                  <tr>
                    <td>35</td>
                    <td>36</td>
                    <td>37</td>
                  </tr>
  
                  <tr>
                    <td>38</td>
                    <td>39</td>
                    <td>40</td>
                  </tr>
  
                  <tr>
                    <td>41</td>
                    <td>42</td>
                    <td>43</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="catalog-filters__btns">
            <button class="btn btn--secondary catalog__apply">
              Применить
            </button>
  
            <button class="catalog__reset">
              сбросить
            </button>
            </div>
  
          </div>
        </div>
      </div>  

      <div class="catalog__grid">
        <ul class="catalog-list grid">
          <li class="catalog-list__item">
            <article class="product">
              <div class="product__image">
                <img src="./img/product-image.jpg" alt="Продукт 1">

                <div class="product__btns">
                  <button class="product__btn" aria-label="Показать информацию о товаре">
                    <svg xmlns='http://www.w3.org/2000/svg'>
                      <use href='./img/sprite.svg#eye'></use>
                    </svg>
                  </button>

                  <button class="product__btn" aria-label="Добавить товар в корзину">
                    <svg xmlns='http://www.w3.org/2000/svg'>
                      <use href='./img/sprite.svg#cart'></use>
                    </svg>
                  </button>
                </div>
              </div>

              <h3 class="product__title">
                  Кроссовки Nike Air Force 1 '07 OS
              </h3>

              <span class="product__price">
                11 000 р
              </span>
            </article>
          </li>
        </ul>

        <button class="catalog__more btn btn--primary">
          Показать еще
        </button>
      </div>
    </div>

  </div>
</section>
